title: My IT Learning Journey
description: Documenting my path through DevOps, Docker, Kubernetes, and CI/CD
author: Frog Catcher
email: frog.catcher@example.com

# Theme
theme: minima
minima:
  skin: dark

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Social links (optional)
github_username: frogcatchers
linkedin_username: yourlinkedin

# Show excerpts on home page
show_excerpts: false



# Navigation
header_pages:
  - about.md
  - learning-paths.md
  

# Collections
collections:
  docker:
    output: true
    permalink: /:collection/:name/
  kubernetes:
    output: true  
    permalink: /:collection/:name/
  ci-cd:
    output: true
    permalink: /:collection/:name/
  projects:
    output: true
    permalink: /:collection/:name/

# Default settings for collections
defaults:
  - scope:
      path: ""
      type: "docker"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "kubernetes"  
    values:
      layout: "post"
  - scope:
      path: ""
      type: "ci-cd"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "post"
